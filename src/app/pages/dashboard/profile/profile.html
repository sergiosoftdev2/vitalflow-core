<app-page-container>
  
  <header class="flex items-center gap-4">
    <app-avatar
      [src]="myProfile()?.picture || ''" 
      [alt]="myProfile()?.firstName || 'Avatar'"
      size="lg"
      [initials]="(myProfile()?.firstName?.charAt(0) || '') + (myProfile()?.lastName?.charAt(0) || '')"
    ></app-avatar>
    <div>
      <h1 class="text-xl sm:text-2xl dark:text-zinc-50 text-zinc-950 font-semibold">{{ myProfile()?.firstName | firstLetter }} {{ myProfile()?.lastName | firstLetter }}</h1>
      <p class="text-zinc-500 text-sm sm:text-base">Gestiona tu informaci√≥n personal y preferencias.</p>
    </div>
  </header>

  <hr class="my-4 border-zinc-200 dark:border-zinc-800">

  <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
    
    @for (card of cards; track $index) {
      <app-card 
        [title]="card.title" 
        [description]="card.description" 
        [isClickable]="true"
        [routerLink]="card.route"
      ></app-card>
    }

  </section>
</app-page-container>
