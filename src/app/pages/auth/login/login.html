<div class="relative min-h-dvh w-full overflow-hidden flex flex-col justify-end md:items-center md:justify-center bg-white dark:bg-zinc-950 transition-colors duration-500">
  
  <!-- Content Area -->
  <div class="relative z-10 w-full max-w-md animate-in slide-in-from-bottom-full duration-700 ease-out">
    <app-card additionalClasses="w-full rounded-t-[3rem] rounded-b-none md:rounded-[2.5rem] border-zinc-100 dark:border-zinc-800 shadow-2xl bg-white/95 dark:bg-zinc-900/95 backdrop-blur-xl transition-all duration-500 border-b-0 md:border-b">
      <div class="p-4 md:p-2 space-y-6">
        <header class="text-center md:text-left space-y-1 pt-4 md:pt-0">
          <h2 class="text-2xl font-bold dark:text-white tracking-tight">Bienvenido de nuevo</h2>
          <p class="text-sm text-zinc-500 dark:text-zinc-400 font-medium text-balance">Inicia sesión para continuar gestionando tus suscripciones y pagos.</p>
        </header>

        <div class="w-full flex flex-col gap-4">
          <app-input-text 
            label="Correo Electrónico" 
            placeholder="ejemplo@correo.com" 
            [(value)]="email"
          ></app-input-text>
          
          <app-input-password 
            label="Contraseña" 
            placeholder="••••••••"
            [(value)]="password"
          ></app-input-password>
        </div>

        <section class="flex flex-col gap-3 w-full pt-4">
          <app-button 
            label="Acceder ahora" 
            [isFullWidth]="true" 
            size="md"
          ></app-button>
          
          <div class="relative py-2">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-zinc-100 dark:border-zinc-800"></div></div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-white dark:bg-zinc-900 px-2 text-zinc-400 font-bold tracking-widest">O continúa con</span></div>
          </div>

          <app-button 
            leadingIcon="fa-brands fa-google" 
            label="Google Account" 
            color="secondary" 
            [isFullWidth]="true" 
            size="md"
            (handler)="onGoogleLogin()"
          />
        </section>

        <footer class="text-center md:text-left pt-4 pb-8 md:pb-0">
          <p class="text-zinc-500 dark:text-zinc-400 text-sm font-medium">
            ¿No tienes cuenta? <a routerLink="/auth/register" class="text-green-600 dark:text-green-400 font-bold hover:underline">Regístrate gratis</a>
          </p>
        </footer>
      </div>
    </app-card>
  </div>

  <!-- Premium Animated Background -->
  <div class="absolute inset-0 -z-0 pointer-events-none">
    <!-- Glows -->
    <div class="absolute top-[-10%] right-[-10%] w-[40rem] h-[40rem] rounded-full bg-green-500/10 dark:bg-green-500/5 blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-[0%] left-[-10%] w-[50rem] h-[50rem] rounded-full bg-blue-500/10 dark:bg-blue-500/5 blur-[150px] animate-pulse" style="animation-delay: 2s"></div>
    
    <!-- Pattern -->
    <div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05] bg-[radial-gradient(#000_1px,transparent_1px)] dark:bg-[radial-gradient(#fff_1px,transparent_1px)] [background-size:32px_32px]"></div>
  </div>
</div>
