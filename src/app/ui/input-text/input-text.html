<div [class]="inputContainerClasses">
  @if (label()) {
    <label [for]="id()" [class]="labelClasses">{{ label() }}</label>
  }
  <input
    type="text"
    [id]="id()"
    [placeholder]="placeholder()"
    [class]="inputClasses()"
    [value]="value()"
    [disabled]="disabled()"
    (input)="onInput($event)"
  />
</div>
