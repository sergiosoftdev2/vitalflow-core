<app-modal
  [isOpen]="isOpen()"
  title="Nueva Clínica"
  description="Ingresa los datos básicos para comenzar. Podrás configurar horarios y detalles más tarde."
  primaryActionLabel="Crear Clínica"
  secondaryActionLabel="Cancelar"
  (close)="isOpen.set(false)"
  (primaryAction)="onSubmit()"
  (secondaryAction)="isOpen.set(false)"
>
  <div class="flex flex-col gap-4 py-4">
    <app-input-text 
      label="Nombre de la clínica" 
      placeholder="Ej. Centro Médico Vital" 
      [(value)]="name"
    ></app-input-text>
    
    <app-input-text 
      label="Dirección" 
      placeholder="Ej. Calle Principal 123, Ciudad" 
      [(value)]="address"
    ></app-input-text>
  </div>
</app-modal>
