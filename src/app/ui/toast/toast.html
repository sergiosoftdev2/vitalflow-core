<div [class]="toastClasses()">
  <!-- Icon -->
  <div [class]="iconContainerClasses()">
    <fa-icon [icon]="icon()" [class]="iconColorClass()" class="text-lg"></fa-icon>
  </div>

  <!-- Content -->
  <div class="flex-1 pt-1 min-w-0">
    <div class="flex items-start justify-between gap-4">
      <div class="space-y-1">
        @if (title()) {
          <h4 class="text-sm font-bold text-zinc-900 dark:text-zinc-100 leading-tight">
            {{ title() }}
          </h4>
        }
        <p class="text-sm text-zinc-500 dark:text-zinc-400 font-medium leading-relaxed break-words">
          {{ message() }}
        </p>
      </div>
      
      <button 
        (click)="close()"
        class="shrink-0 -mt-1 -mr-2 p-2 text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-300 rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <fa-icon [icon]="faTimes" class="text-sm"></fa-icon>
      </button>
    </div>
  </div>
</div>
